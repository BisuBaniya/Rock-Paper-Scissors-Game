<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header>
    <div class="heading">Rock, Paper and Scissors</div>
    </header>

    <main>
        <div class="hero">
            <div class="Rock box"><div class="rockimg"></div></div>
            <div class="Paper box"><div class="paperimg"></div></div>
            <div class="Scissor box"><div class="scissorimg"></div></div>
        </div>
        <div class="score_board">
            <div class="user_score">
            <p id="us_score">0</p>
            <p>User</p>
            </div>

            <div class="computer_score">
                <p id="comp_score">0</p>
                <p>Computer</p>
                </div>
        </div>

        <div class="mssg">
            <div class="mssg_div">
            <p class="act_mssg">Play your move!</p>
            </div>
        </div>
    </main>
<script src="game.js"></script>    
</body>
</html>
